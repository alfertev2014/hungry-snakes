<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry snakes</title>
  </head>
  <body>
    <template id="NewGameForm">
      <div class="NewGameForm">
        <form class="form" action="#">
          <fieldset class="form-group">
            <legend class="form-group-caption">Параметры поля</legend>
            <div class="input-number">
              <label for="new-game-form-width">Ширина</label>
              <input type="number" name="width" id="new-game-form-width" value="120" min="3" max="2048" required />
            </div>
            <div class="input-number">
              <label for="new-game-form-height">Высота</label>
              <input type="number" name="height" id="new-game-form-height" value="120" min="3" max="2048" required />
            </div>
          </fieldset>
          <div class="h-separator"></div>
          <fieldset class="form-group">
            <legend class="form-group-caption">Генерация предметов</legend>
            <div class="input-number">
              <label for="new-game-form-foodCount">Количество еды</label>
              <input type="number" name="foodCount" id="new-game-form-foodCount" value="2000" min="0" />
            </div>
            <div class="input-number">
              <label for="new-game-form-brickCount">Количество кирпичей</label>
              <input type="number" name="brickCount" id="new-game-form-brickCount" value="50" min="0" />
            </div>
            <div class="input-number">
              <label for="new-game-form-poisonCount">Количество яда</label>
              <input type="number" name="poisonCount" id="new-game-form-poisonCount" value="50" min="0" />
            </div>
          </fieldset>
          <div class="h-separator"></div>
          <fieldset class="form-group">
            <legend class="form-group-caption">Генерация ботов</legend>
            <div class="input-number">
              <label for="new-game-form-botCount">Количество ботов</label>
              <input type="number" name="botCount" id="new-game-form-botCount" value="2000" min="0" />
            </div>
          </fieldset>
          <div class="h-separator"></div>
          <div class="form-actions-group">
            <button type="reset" class="form-reset-button">Сбросить параметры</button>
            <button type="submit" class="form-submit-button">Начать игру</button>
          </div>
        </form>
      </div>
    </template>
    <template id="CanvasContainer">
      <div class="CanvasContainer">
        <canvas>Canvas support is required</canvas>
      </div>
    </template>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
